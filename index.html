<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Música</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="logo">
  </header>

  <main>
    <div class="canciones">

      <section class="cancion">
        <img src="img/cover1.jpg" alt="Portada canción 1" class="cover">
        <div class="info">
          <h2>Título de la canción 1</h2>
          <audio controls src="img/audio/cancion1.mp3"></audio>
          <a href="cancion1.mp3" download>Descargar</a>
        </div>
      </section>

      <!-- Duplica este bloque por cada canción -->
      <section class="cancion">
        <img src="img/cover2.jpg" alt="Portada canción 2" class="cover">
        <div class="info">
          <h2>Título de la canción 2</h2>
          <audio controls src="audio/cancion2.mp3"></audio>
          <a href="audio/cancion2.mp3" download>Descargar</a>
        </div>
      </section>
      <!-- fin -->

    </div>
  </main>

  <footer>
    <img src="" alt="Fondo pie" class="footer-bg">
    <p>&copy; 2025 Tu Nombre</p>
  </footer>
</body>
</html>
